    <button>POST</button>
    <button>AJAX</button>
    <script>
        // axios 获取比较完整 很清晰看到结构 
        const btn = document.querySelectorAll('button');
        btn[0].onclick = function(){
            //配置 baseURL
            axios.defaults.baseURL = 'http://127.0.0.1:8000';
            // get请求
            axios.get('/axios-server',{
                //url 参数
                params:{
                    id:1,
                    vip:7
                },
                // 请求头信息
                header:{
                    name:'lishen',
                    age:19
                }
            }).then(value =>{
                console.log(value);
            })
        }

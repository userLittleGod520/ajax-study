<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        .box{
            width:1000px;
            
            margin: 100px auto;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title"></div>
        <div>姓名:<span class="name"></span></div>
        <div>年龄:<span  class="age"></span></div>
        <div>是否会员:<span  class="isVip"></span></div>
        <div>注册时间:<span class='regTime'></span></div>
        <div>爱好:
            <ul class="hobby">
                <li>爱好1:</li>
                <li>爱好2:</li>
        </ul></div>
    </div>
    <script>
        $(function(){
            var data = {
            title: '<h3>用户信</h3>',
            name:'李神',
            age:19,
            isVip:true,
            regTime: new Date(),
            hobby:['吃饭','睡觉','打豆豆']
        }
            $('.name').html(data.name);
            $('.title').html(data.title);
            $('.age').html(data.age);
            $('.isVip').html(data.isVip);
            $('.regTime').html(data.regTime);
            var rows = [];
            $.each(data.hobby,function(i,ele){
                rows.push('<li>'+ ele +'</li>');
            })
            $('.hobby').html(rows.join(''));
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css"   >
    <script src="./jquery.min.js"></script>
    <style>
        body{
            padding:15px;
        }
    </style>
</head>
<body>
    <!-- 评论面板 -->
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">发表评论</h3>
          </div>
          <form class="panel-body" id = 'formAdd'>
                <div>评论人:</div>
                <input type="text" class='form-control' name="username">
                <div>评论内容:</div>
                <textarea name="content" class="form-control" id=""></textarea>
                <button class="btn btn-primary">
                    发布评论
                </button>
            </form>
    </div>
    
    <!-- 评论列表 -->
    
    <ul class="list-group" id='cmd-list'>
        <li class="list-group-item">
            <span class="badge" style="background-color:orange">
                评论时间:
            </span>
            <span class="badge" style="background-color:aqua"> 
                评论人
            </span>
            Item 1
        </li>
    </ul>
    <script src="./index.js"></script>
</body>
</html>

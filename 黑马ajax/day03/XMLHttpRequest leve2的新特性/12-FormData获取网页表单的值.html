<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <form action="" method="POST" class="form-inline" role="form">
    
        <div class="form-group" style='margin: 30px;'>
            <label class="sr-only" for="">label</label>
            <input type="text" class="form-control" autocomplete="off" id="" placeholder="user" name="uname">
        </div>
            <input type="password" class="form-control" id="" placeholder="password" name="upwd">
        <button type="submit" class="btn btn-primary">login</button>
    </form>
    <script>
        // 1、通过DOM 操作   获取form表单元素
        var form = document.querySelector('form');
        form.addEventListener('submit',function(e){
            // 阻止表单的默认行为
            e.preventDefault();
            //  创建 FormData 快速获取到 form表单 中数据
            var fd = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST','http://www.liulongbin.top:3006/api/formdata');
            xhr.send(fd);
            xhr.onreadystatechange = function(){
                if ( xhr.readyState === 4 && xhr.status ===200){
                    // 将JSON字符串 转换为 js字符串
                    console.log(JSON.parse(xhr.responseText));
                }
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button id='btn'>发起axios-GET请求</button>
    <button id='btn2'>发起axios-POST请求</button>
    <script>
        var btn = document.querySelector('#btn');
        var btn2 = document.querySelector('#btn2');
        var url = 'http://www.liulongbin.top:3006/api/get';
        var paramsData = {name:'李神',age:19};
        var url2 = 'http://www.liulongbin.top:3006/api/post';
        var data = {adress:'广州市',book:'钢铁侠'};
        btn.addEventListener('click',function(res){
            // 发起axios请求
            axios({
                method:'GET',
                url:url,
                params:paramsData,
            }).then(function(res){
                console.log(res);
            })
        })
        btn2.addEventListener('click',function(res){
            // 发起axios请求
            axios({
                method:'POST',
                url:url2,
                data:data
            }).then(function(res){
                console.log(res);
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img{
            position:absolute;
        }
    </style>
</head>
<body>
    <img src="./img/2.gif" alt="" id="angel">
    <script>
        // 不使用节流阀
        /*
        var img = document.querySelector('#yellow');
        img.addEventListener('mousemove',function(e){
            var x = e.pageX;
            var y = e.pageY;
            console.log(x,y);
            this.style.left = x - 220 + 'px';
            this.style.top = y - 220 + 'px';
            console.log('我被触发了');
        })
        */



        $(function () {
      // 1. 获取到图片
      var angel = $('#angel')
      // 步骤1. 定义节流阀
      var timer = null
      // 2. 绑定 mousemove 事件
      $(document).on('mousemove', function (e) {
        // 步骤3：判断节流阀是否为空
        if (timer) { return }
        // 3. 设置图片的位置
        // 步骤2：开启延时器
        timer = setTimeout(function () {
          $(angel).css('top', e.pageY - 220+ 'px').css('left', e.pageX -220 +  'px')
          console.log('ok')
          timer = null
        }, 16)

      })
    })
  
  

    </script>
</body>
</html>
